flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: 2D elastic model with a single fracture with different BC.
  mesh:
    mesh_file: /C/Plocha/Bachelor_thesis/Python_scripts/Analysis_displacement_sequences/example_healed.msh
  flow_equation: !Coupling_Iterative
    input_fields:
    time:
      end_time: 11

    flow_equation: !Flow_Darcy_LMH
      input_fields:
      - region: fractures
        cross_section: 0.01
      - region: .BOUNDARY
        bc_type: dirichlet
        bc_pressure: 0
      output:
        fields: []


    mechanics_equation:
      output_stream:
        file: mechanics.pvd
        format: !vtk
          variant: ascii
      output:
        times:
        - step: 1
        fields:
        - displacement
        - stress
        - cross_section_updated
        - region_id
      solver: !Petsc
      contact: true
      input_fields:
      - region: rock
        young_modulus: 50000
        poisson_ratio: 0

      - region: fractures
        young_modulus: 100.0
        poisson_ratio: 0
        cross_section_min: 0

      - region: [.side_x0, .side_x1, .side_y0, .side_y1]
        time: 0
        bc_type: displacement
        bc_displacement: !FieldFormula
          value: [0.11*y, 0.11*x, 0]
      - region: [.side_x0_fractures, .side_x1_fractures, .side_y0_fractures, .side_y1_fractures]
        time: 0
        bc_type: displacement
        bc_displacement: !FieldFormula
          value: [0.11*y, 0.11*x, 0]

      - region: [.side_x0, .side_x1, .side_y0, .side_y1]
        time: 1
        bc_type: displacement
        bc_displacement: !FieldFormula
          value: [0.09*y, 0.09*x, 0]
      - region: [.side_x0_fractures, .side_x1_fractures, .side_y0_fractures, .side_y1_fractures]
        time: 1
        bc_type: displacement
        bc_displacement: !FieldFormula
          value: [0.09*y, 0.09*x, 0]

      - region: [.side_x0, .side_x1, .side_y0, .side_y1]
        time: 2
        bc_type: displacement
        bc_displacement: !FieldFormula
          value: [0.07*y, 0.07*x, 0]
      - region: [.side_x0_fractures, .side_x1_fractures, .side_y0_fractures, .side_y1_fractures]
        time: 2
        bc_type: displacement
        bc_displacement: !FieldFormula
          value: [0.07*y, 0.07*x, 0]

      - region: [.side_x0, .side_x1, .side_y0, .side_y1]
        time: 3
        bc_type: displacement
        bc_displacement: !FieldFormula
          value: [0.05*y, 0.05*x, 0]
      - region: [.side_x0_fractures, .side_x1_fractures, .side_y0_fractures, .side_y1_fractures]
        time: 3
        bc_type: displacement
        bc_displacement: !FieldFormula
          value: [0.05*y, 0.05*x, 0]

      - region: [.side_x0, .side_x1, .side_y0, .side_y1]
